<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>QQ音乐查询接口api调取</title>
	<style type="text/css">
	*{margin:0;padding:0;}
	body{
		background: #eee;
	}
	.form{
		text-align: center;
		margin-top:100px;
	}
	.form input{
		width:250px;
		height:45px;
		border: 0;
		outline: 0;
		padding-left:15px;
		font-size: 16px;
	}
	#send{
		width:45px;
		height:45px;
		border:0;
		background:url(images/search.png) no-repeat;
		background-size:30px 30px;
		background-position: center center;
		color:#eee;
		outline: 0;
		cursor: pointer;
	}
	</style>
</head>
<body>
	<div class="form">
		<input placeholder="查询歌曲、歌手">
		<button id="send">查询</button>
	</div>
	
	<script type="text/javascript" src="../lib/jquery-3.2.1.js"></script>
	<script type="text/javascript">
	$(function(){
		$("#send").click(function(){
			var keywords = $(".form input").val();
			if(!keywords){
				return;
			}
			var searchApi = "https://c.y.qq.com/soso/fcgi-bin/search_for_qq_cp?g_tk=1928093487&inCharset=utf-8&outCharset=utf-8&notice=0&format=jsonp&p=1&perpage=20&n=20&catZhida=1&zhidaqu=1&t=0&flag=1&ie=utf-8&sem=1&aggr=0&remoteplace=txt.mqq.all&uin=0&needNewCode=1&platform=h5&w=" + keywords; 

			$.ajax({
				url:searchApi,
				type:'get',
				dataType:'jsonp',
				jsonp:'jsonpCallback',
				jsonpCallback:'__jp1',
				success:function(data){
					console.log(data);
				}
			});
		});
	});
	</script>
</body>
</html>
