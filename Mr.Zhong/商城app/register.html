<!DOCTYPE html>
<html style="font-size:37.5px">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=0">
	<link rel="stylesheet" type="text/css" href="css/public.css">
	<link rel="stylesheet" type="text/css" href="css/register.css">
	<title>注册</title>
</head>
<body>
	<!--S header-->
	<div class="header">
		<a href="##" class="ret"><img src="images/icon_ret.png"></a>
		<h1>注册商城</h1>
		<a href="###" class="reg">登录</a>
	</div>
	<!--E header-->
	<div class="info">
		<form>
			<ul>
				<li>
					<span>账　　号：</span>
					<input type="text" name="username" placeholder="邮箱/用户名/手机">
				</li>
				<li>
					<span>密　　码：</span>
					<input type="password" name="password" placeholder="6-20位字母数字组成">
				</li>
				<li>
					<span>确认密码：</span>
					<input type="password" name="password" placeholder="6-20位字母数字组成">
				</li>
				<li>
					<span>验 证 码 ：</span>
					<input type="text" name="code" placeholder="输入验证">
					<img src="images/icon_code.png"><a href="###"><img src="images/icon_ref.png"></a>
				</li>
			</ul>

			<button type="submit">注册</button>
		</form>
	</div>
</body>
