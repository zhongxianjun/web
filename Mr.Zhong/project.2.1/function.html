<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>函数</title>
</head>

<body>
<script>
	var totle;
	function test(n1,n2,s){
		if(s=="*"){
			totle=n1*n2;
			return totle;
			}else if(s=="/"){
				totle=n1/n2;
				return totle;
				}else if(s=="+"){
					totle=n1+n2;
					return totle;
					}else if(s=="-"){
						totle=n1-n2;
						return totle;
						}else if(s=="%"){
							totle=n1%n2;
							return totle;
							}else{
								totle="请重新输入运算符号";
								return totle;
								}
		}
		test(10,20,"+");
		document.write(totle);
</script>
</body>
</html>
