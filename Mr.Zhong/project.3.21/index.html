	<button id="send">发出请求</button>
	<script type="text/javascript" src="lib/jquery-3.2.1.js"></script>
	<script type="text/javascript">
		$(function(){
			$("#send").click(function(){
				$.ajax({
					url:"data/book.json",
					async:true,
					type:"GET",
					dataType:"json",
					success:function(data){
						var book = $(".book");
						var tempArr = data.bookData;
						console.log(tempArr);
						var len = tempArr.length - 1;
						var res = "<ul>";
						for(var i = 0; i <= len; i++){
							res += "<li>" + "<img src='" + tempArr[i].link + "' />" + "<div>书名：" + tempArr[i].bookname + "<br>作者：" + tempArr[i].author + "<br>出版时间：" + tempArr[i].Published + "<br>页数：" + tempArr[i].page  + "<br>价格：" + tempArr[i].price + "<br>ISBN：" + tempArr[i].ISBN + "</div></li>";
						}
						res += "</ul>";
						book.append(res);
					},
				})
			});
		})
	</script>
